<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stack Overflow-lite </title>
	<meta name="description" content="StackOverflow-lite is a platform where people can ask questions and provide answers.">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./images/favicon/favicon.png">
	<link rel="stylesheet" href="./stylesheets/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu">
</head>
<body class="home main sign">
	<header class="home">
		<div class="logo">
			<a href="/"><p class="home">StackOverflow<small>-lite</small></p></a>
		</div>

		<nav class="top-link right margin-top-25">
			<a href="/signup" class="inherit">Sign up</a> |
			<a class="inherit"> Sign in</a>
		</nav>

	</header>

	<div class="main row-container">
		<div class="sd-margin-12 d-margin-6 margin-top-20 site-desc">
			<h1 class="heading center">Stack Overflow<small>-lite</small></h1>
			<p>This is a platform where you can ask <span>questions</span> and provide <span>answers</span>.</p>
		</div>

		<div class="sd-margin-12 d-margin-6">
			<div class="sign-card">
				<form class="signup-form">
					<p><small>Don't have an account?</small> <a href="/signup" class="inherit"><b>Sign up</b></a></p>
					
					<p class="signup-error"></p>
					<div class="form-item">
						<label for="email">Email</label>
						<input type="text" name="email" placeholder="Email" required>
					</div>
					
					<div class="form-item">
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="Password" id="password" required>
					</div>
					
					<button class="btn primary" id="sign-in">Sign in</button>
				</form>
			</div>
		</div>
		<div class="clear-fix"></div>

	</div><!--End of Row Container -->

	<footer class="sign error center margin-top-30">
		<p class="sitemap margin-bottom-30"><small>Copyright 2018 Theo Okafor <a href="https://en.wikipedia.org/wiki/ISC_license" class="inherit">(ISC License)</a></small></p>
		<p><small>Created as part of Andela Developer Challenge</small></p>
	</footer>
	<script type="text/javascript">
		const signupBtn = document.getElementById('sign-up');
	</script>
	<script src="javascript/custom.js"></script>
	<script src="javascript/signin.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
